<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RPG</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>‚öîÔ∏è RPG Adventure ‚öîÔ∏è</h1>
      </header>

      <div class="game-area">
        <!-- Painel do Personagem -->
        <div class="panel">
          <h2>üë§ Personagem</h2>
          <div class="personagem-info">
            <div class="stat">
              <span class="stat-label">Nome:</span>
              <span class="stat-value" id="player-nome">Her√≥i</span>
            </div>
            <div class="stat">
              <span class="stat-label">Vida:</span>
              <span class="stat-value" id="player-vida">50/50</span>
            </div>
            <div class="vida-bar">
              <div class="vida-fill" id="player-vida-bar" style="width: 100%">
                100%
              </div>
            </div>
            <div class="stat">
              <span class="stat-label">Dano:</span>
              <span class="stat-value" id="player-dano">5</span>
            </div>
          </div>
        </div>

        <!-- Campo de Batalha -->
        <div class="panel battlefield">
          <h2>‚öîÔ∏è Campo de Batalha</h2>
          <div class="turno-info">Turno: <span id="turno-numero">0</span></div>

          <div class="inimigos-area" id="inimigos-container">
            <div class="inimigo-card">
              <h3>üü¢ Slime</h3>
              <div class="stat">
                <span class="stat-label">Vida:</span>
                <span class="stat-value">20/20</span>
              </div>
              <div class="stat">
                <span class="stat-label">Dano:</span>
                <span class="stat-value">3</span>
              </div>
            </div>

            <div class="inimigo-card">
              <h3>üíÄ Esqueleto</h3>
              <div class="stat">
                <span class="stat-label">Vida:</span>
                <span class="stat-value">30/30</span>
              </div>
              <div class="stat">
                <span class="stat-label">Dano:</span>
                <span class="stat-value">5</span>
              </div>
            </div>
          </div>

          <div class="acoes">
            <button class="btn-ataque" onclick="atacar()">
              ‚öîÔ∏è Atacar
            </button>
            <button class="btn-turno" onclick="passaTurno()">
              ‚è≠Ô∏è Passar Turno
            </button>
          </div>
        </div>

        <!-- Invent√°rio/Bag -->
        <div class="panel">
          <h2>üéí Invent√°rio</h2>
          <div class="bag-items" id="bag-container">
            <p style="text-align: center; color: #7f8c8d">Vazio</p>
          </div>
        </div>
      </div>

      <!-- Log de Batalha -->
      <div class="log-area">
        <h3>üìú Log de Batalha</h3>
        <div id="log-messages">
          <div class="log-message">Bem-vindo ao jogo!</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
