<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Select Menu</title>
  </head>
  <body>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <input type="checkbox" name="opção" id="opcao" />
    <div class="container">
      <h1>Select Menu</h1>
      <label for="opcao" class="select-trigger">
        <div class="selected-option">
          <i class="ri-book-marked-fill"></i>
          <span>Escolha seu favorito..</span>
        </div>
        <i class="ri-arrow-up-s-line" id="seta"></i>
      </label>
    </div>
    <div class="cont-opcoes">
        <div class="search">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Pesquisar.." id="search">
        </div>
        <div class="opcoes">
          <div class="select-option" value="Desing & Criatividade">
            <i class="ri-palette-fill" style="color: rgb(245, 82, 82);"></i>
            <span>Desing & Criatividade</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Codigo & Desenvolvimento">
            <i class="ri-code-s-slash-fill" style="color: royalblue;"></i>
            <span>Codigo & Desenvolvimento</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Launch & Deploy">
            <i class="ri-rocket-fill" style="color: rgb(139, 76, 190); transform: rotate(45deg);"></i>
            <span>Launch & Deploy</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Loves & Passion">
            <i class="ri-heart-fill" style="color: rgb(238, 120, 222);"></i>
            <span>Loves & Passion</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Premiun Quality">
            <i class="ri-star-fill" style="color: gold;"></i>
            <span>Premiun Quality</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Hot & Trending">
            <i class="ri-fire-fill" style="color: orangered;"></i>
            <span>Hot & Trending</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Premium Elite">
            <i class="ri-vip-crown-2-fill" style="color: gold;"></i>
            <span>Premium Elite</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Precius Gems">
            <i class="ri-vip-diamond-fill" style="color: cyan;"></i>
            <span>Precius Gems</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Lighting Fast">
            <i class="ri-flashlight-fill" style="color: yellow;"></i>
            <span>Lighting Fast</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Music & Sounds">
            <i class="ri-music-2-fill" style="color: rgb(231, 108, 231);"></i>
            <span>Music & Sounds</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Photo & Video">
            <i class="ri-camera-4-fill" style="color: rgb(0, 255, 213);"></i>
            <span>Photo & Video</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Gaming Zone">
            <i class="ri-gamepad-fill" style="color: blueviolet;"></i>
            <span>Gaming Zone</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Coffe & Chill">
            <i class="ri-cup-fill" style="color: rgb(104, 37, 37);"></i>
            <span>Coffe & Chill</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Travel & Adventure">
            <i class="ri-plane-line" style="color: rgb(103, 103, 255); transform: rotate(90deg);"></i>
            <span>Travel & Adventure</span>
            <i class="ri-check-fill"></i>
          </div>
          <div class="select-option" value="Security & Protection">
            <i class="ri-shield-fill" style="color: rgb(0, 194, 87);"></i>
            <span>Security & Protection</span>
            <i class="ri-check-fill"></i>
          </div>

        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
