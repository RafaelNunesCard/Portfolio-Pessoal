<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celular</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <input type="radio" name="cor" id="white" checked />
      <input type="radio" name="cor" id="silver" />
      <input type="radio" name="cor" id="gold" />
      <input type="radio" name="cor" id="purple" />

      <div class="celular">
        <div class="screen">
          <div class="section1">
            <div class="glow1"></div>
          </div>
          <div class="section2">
            <div class="glow2"></div>
          </div>
        </div>
        <div class="cam">
          <div class="lente"></div>
        </div>
        <div class="right">
          <button class="increase"></button>
          <button class="decrease"></button>
          <button class="power"></button>
        </div>
        <button class="bar"></button>
      </div>
      <div class="toggle">
        <label class="white" for="white"></label>
        <label class="silver" for="silver"></label>
        <label class="gold" for="gold"></label>
        <label class="purple" for="purple"></label>
      </div>
    </div>
  </body>
</html>
