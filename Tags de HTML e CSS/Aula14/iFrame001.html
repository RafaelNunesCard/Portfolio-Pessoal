<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
</head>
<style>
    iframe{
        width: 400px;
        height: 400px;
    }
</style> 
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> 
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto";></iframe>
        
        para aprender a programar.
    </p>

    <p>
        O repositório do guanabara
        <!--Tamanho padrão 300x150 -->
        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0"><a href="https://www.gustavoguanabara.github.io">GitHub Gustavo Guanabara</a></iframe><!--alguns navegadores não são compativeis então vc pode colocar o link dentro do iframe-->

         também é bem legal
        </p><!--Ele pode ser bloqueado para não ser usados por site de 3°-->
</body>
</html>
