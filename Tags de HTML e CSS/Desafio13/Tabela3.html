<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas das matérias</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
    }

    th,td{
        border: 1px solid black;
        width: 100px;
        height: 26px;
    }

    .especial{
        background-color: gray;
        color: #fff;
        text-align: center;
        font-weight: bold;
    }

    .num{
        text-align: center;
    }

</style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="especial" scope="col">Ârea</th>
                <th rowspan="2" class="especial" scope="col">Disciplinas</th>
                <th colspan="2" class="especial" scope="colgroup">Notas</th>
                <th rowspan="2" class="especial" scope="col">Média</th>
            </tr>
            <tr>
                <th class="especial" scope="col">Nota 1</th>
                <th class="especial" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>   
                <th colspan="4" class="especial" style="text-align: left;" scope="row">Média de Exatas</th>
                <td class="especial">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Hitória</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="especial" style="text-align: left;" scope="row">Média de Humanas</th>
                <td class="especial">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
