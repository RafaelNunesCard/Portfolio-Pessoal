<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistemas de multas</h1>

    <input type="number" name="vel" id="vel"> +
    Velocidade do Carro <input type="button" value="Verificar" onclick="verificar()"> Km/h

    <div id="res">
        Resultado:
    </div>
    <script>
        function verificar(){
            var txtvel = document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)

            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60){
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por andar acima de 60Km/h<p>'
            }else{
                res.innerHTML += '<p>Você está indo muito bem continue assim!<p>'
            }

        }
    </script>
</body>
</html>
