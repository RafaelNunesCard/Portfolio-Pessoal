<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(92, 125, 224);
            color: white;
            font: normal 18pt Arial;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o Resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] // Pega o primeiro paragrafo que aparece
        var msg = window.document.getElementById('msg')

        window.document.write(p1.innerText) //Pega o texto e mostra
        window.document.write(p1.innerHTML) //Pega o c√≥digo HTML e mostra

        msg.style.background = 'green'
        msg.innerText = 'Estou aguardando...' //Troca o texto do item

        //Selector
        var d = document.querySelector('div#msg')

        d.style.color = 'red'


        /*
        Por marca = getElementByTagName()
        Por ID = getElementById()
        Por Nome = getElementsByName()
        Por Classe = getElementsByClassName()

        Recomendada
        Por seletor:
        querySelector()
        querySelectorAll() = Plural
        */
    </script>
</body>
</html>
