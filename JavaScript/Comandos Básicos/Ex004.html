<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: rgb(92, 125, 224);
            color: white;
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase(nome)}<br/>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase(nome)}<br/>`)

        var n1 = Number.parseFloat(window.prompt('Qual seu salário?'))
        document.write(`Olá ${nome}! seu salário é de R$${n1.toFixed(2).replace('.',',')}<br/>`) // versão unsado Fixed e Replace
        document.write(`Olá ${nome}! seu salário é de ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`) // versão mais completa

        /*
        s.lenght == Quantos caracteres a string tem
        s.toUpperCase() == Tudo para "MAIÚSCULAS"
        s.toLowerCase() == Tudo para "minúsculas"

        n1.toFixed(2) == Fala quantas casas antes da virgula 
        n1.replace('.',',') == Troca uma coisa por outra
        n1.toLocaleString == Você localiza a string e depois você coloca a moeda de escolha
        */

    </script>
</body>
</html>
