    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AJAX</title>
    </head>
    <body>
        <button onclick="clicar()">Buscar CEP</button>
        <p id="resposta"></p>
        <script>
            async function clicar(){
                let res = document.getElementById('resposta')
                res.textContent = 'Carregando...'

                try{
                    const response = await fetch('https://viacep.com.br/ws/01001000/json/')
                    const dados = await response.json()
                    
                     res.innerHTML = `
                        <strong>CEP:</strong> ${dados.cep}<br>
                        <strong>Rua:</strong> ${dados.logradouro}<br>
                        <strong>Bairro:</strong> ${dados.bairro}<br>
                        <strong>Cidade:</strong> ${dados.localidade} - ${dados.uf}
                        `
                }catch(error){
                    res.textContent = '‚ùå Erro ao carregar!'
                }
            }
        </script>
    </body>
    </html>
